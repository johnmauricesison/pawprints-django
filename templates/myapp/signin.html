{% extends "myapp/base.html" %}
{%load static%}


{% block title %}
    Pawprints
{% endblock %}

{% block additional_css %}
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'blog/createaccount.css' %}">
{%endblock%}
{%block content%}
  <body>
    <div class="main-container">
        <div class="flex-row-ee">
          <a href="{% url 'land' %}">
            <span class="paw-prints">PawPrints</span>
          </a>
          <a href="https://paws.org.ph/campaigns/">
            <span class="advocate">Advocate</span>
          </a>
          <a href="https://paws.org.ph/volunteer/">
            <span class="volunteer">Volunteer</span>
          </a>
          <a href="https://paws.org.ph/donate/">
            <span class="donate">Donate</span>
          </a>
        </div>
        <div class="rectangle">
          <span class="create-account">Create Account</span>
            <form action="/signin" method="POST">
            {% csrf_token %}
              <div class="rectangle-1"><input type="text" name="username" class="username" placeholder="Username" required></span></div>
              <div class="rectangle-2"><input type="text" name="email" placeholder="Email" class="email" required></span></div>
              <div class="rectangle-3">
                <input type="text" placeholder="First Name" name="fname" class="phone-number" required>First Name</span>
              </div>
              <div class="rectangle-4">
                <input type="text" placeholder="Last Name" name="lname" class="birth-date" required>Last Name</span>
              </div>
              <div class="rectangle-5"><input type="text" name="password" placeholder="Password" class="password" required>Password</span></div>
              
              <button type="submit" class="rectangle-6">Sign Up</button>
            </form>
          </div>
          <div class="stray-cat"></div>
        </div>
            
  </body>
{%endblock%}
